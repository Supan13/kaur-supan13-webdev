<div class="row">
    <div class="col-sm-4 hidden-xs">
        <div class="container-fluid">
            <ul class="list-group">
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#">{{page.name}}
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>

        </div>

        <form>
            <div class="form-group" style="margin-right: 0px">
                <label for="pagename">Name</label>
                <input ng-model="model.page.name"type="text" class="form-control" id="pagename" placeholder="Blog Post">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="model.page.title"type="text" class="form-control" id="title" placeholder="Page Title">
