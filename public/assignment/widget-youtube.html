<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top ">
    <div class="row container-fluid">
        <div class="navbar-text pull-left" style="margin-left:0px">
            <a href="widget-list.html">
                     <span class=" glyphicon glyphicon-chevron-left">
                     </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="widget-list.html">
                     <span class=" glyphicon glyphicon-ok">
                     </span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
        </div>
    </div>
</nav>

<form>
    <div class="form-group" style="margin-right: 0px">
        <label for="widgetname">Name</label>
        <input type="text" class="form-control" id="widgetname">
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" id="text">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="integer" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=H8rHarp1GEE&index=1&list=PLECC9B734DFC99776">
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input type="integer" class="form-control" id="width" placeholder="100%">
    </div>
</form>
<a class="btn btn-danger  btn-block"
   href="widget-list.html">Delete
</a>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid">
        <div class="row navbar-text pull-right">
            <div class="col-xs-12 text-center">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
