<nav ng-controller="HeaderController as model">
    <ul class="nav nav-pills">
        <li ng-class="{'active': model.$location.url()=='/home'}">
            <a href="#/home">    Home   </a></li>
        <li ng-hide="currentUser"
            ng-class="{'active': model.$location.url()=='/register'}">
            <a href="#/register">Register</a></li>
        <li ng-hide="currentUser"
            ng-class="{'active': model.$location.url()=='/login'}">
            <a href="#/login">   Login  </a></li>
        <li ng-show="currentUser">
            <a ng-click="model.logout()">  Logout </a></li>
        <li ng-class="{'active': model.$location.url()=='/profile'}"
            ng-show="currentUser">
            <a href="#/profile"> Profile</a></li>
        <li ng-class="{'active': model.$location.url()=='/search'}">
            <a href="#/search">  Search   </a></li>
        <li ng-class="{'active': model.$location.url().indexOf('/details')>=0}"
            ng-show="$location.url().indexOf('/details')>=0">
            <a href="#/details"> Details</a></li>
        <li ng-show="currentUser.roles.indexOf('admin') >= 0"
            ng-class="{'active': model.$location.url() === '/admin'}">
            <a href="#/admin">   Admin  </a></li>
    </ul>
</nav>
